<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./css/global.css">
    <link rel="stylesheet" href="./css/admin_sidebar.css">
    <link rel="stylesheet" href="./css/dashboard.css">
</head>

<body>
    <div class="wrapper">
        <aside class="sidebar">
            <div class="sidebar__inner">
                <a class="flex sidebar__logo" href="/"><img height="60px" src="./images/logo.png" alt="">FURNITURE</a>
                <div class="sidebar__account flex gap--medium">
                    <img src="./images/image 10.png" alt="" width="50px">
                    <span>Quản trị viên</span>
                </div>
                <div class="sidebar__actions">
                    <div class="sidebar__search_bar">
                        <input placeholder="Tìm kiếm" type="text"><button><img src="./images/header_search_icon.png"
                                alt="" height="25px"></button>
                    </div>
                    <a href="#" class="sidebar__link active">
                        <img width="30px" src="./images/dashboard_icon.png" alt="">Thống kê
                    </a>
                    <div class="sidebar__link_group_container">
                        <p href="#" class="sidebar__link sidebar__link_group_label">
                            <span class="flex gap--medium"><img width="30px" src="./images/management_icon.png" alt="">
                                Quản lý</span>
                            <img class="dropdown_icon" src="./images/down-arrow_icon.png" alt="" width="30px">
                        </p>
                        <div class="sidebar__link_group">
                            <a class="sidebar__link active" href="#">Người dùng</a>
                            <a class="sidebar__link" href="#">Sản phẩm</a>
                            <a class="sidebar__link" href="#">Đơn hàng</a>
                        </div>
                    </div>
                    <a href="#" class="sidebar__link">
                        <img width="30px" src="./images/upload_icon.png" alt="">Tạo mới
                    </a>
                    <a href="#" class="sidebar__link">
                        <img width="30px" src="./images/setting_icon.png" alt="">Cài đặt
                    </a>
                    <a href="#" class="sidebar__link">
                        <img width="30px" src="./images/logout_icon.png" alt="">Đăng xuất
                    </a>
                </div>
            </div>
        </aside>
        <div class="main_content">
            <header>
                <nav class="flex admin_nav">
                    <img class="admin_menu_icon" src="./images/header_menu_black_icon.png" alt="" width="40px">
                    <div class="flex gap--small admin_nav__right">
                        <div class="flex gap--small admin_nav__change_lang">
                            <img class="icon_button" src="./images/british_flag_icon.png" alt="" width="37px">
                            <span>EN</span> <span style="color: #7F7F7F;">VI</span>
                        </div>
                        <img class="icon_button" src="./images/gray_search_icon.png" alt="" width="37px">
                        <div class="message_icon">
                            <img class="icon_button" src="./images/message_icon.png" alt="" width="37px">
                            <sup>1</sup>
                        </div>
                        <div class="notification_icon">
                            <img class="icon_button" src="./images/notification_icon.png" alt="" width="37px">
                            <sup>1</sup>
                        </div>
                        <img class="icon_button" src="./images/gray_expand_icon.png" alt="" width="37px">
                        <img class="icon_button" src="./images/category_icon.png" alt="" width="37px">
                    </div>
                </nav>
            </header>
            <main>
                <h1>THỐNG KÊ</h1>
                <section class="overview">
                    <div class="overview__item" style="--bg-color: #17A2B8">
                        <div>
                            <span class="overview__count">150</span><br>
                            <span>Số lượng đơn hàng</span>
                        </div>
                        <img src="./images/dashboard_cart.svg" alt="">
                    </div>
                    <div class="overview__item" style="--bg-color: #28A745">
                        <div>
                            <span class="overview__count">53%</span><br>
                            <span>############</span>
                        </div>
                        <img src="./images/dashboard_column_chart.svg" alt="">
                    </div>
                    <div class="overview__item" style="--bg-color: #FFC107">
                        <div>
                            <span class="overview__count">250</span><br>
                            <span>Thành viên</span>
                        </div>
                        <img src="./images/dashboard_member.svg" alt="">
                    </div>
                    <div class="overview__item" style="--bg-color: #DC3545">
                        <div>
                            <span class="overview__count">820</span><br>
                            <span>Lượt truy cập</span>
                        </div>
                        <img src="./images/dashboard_pie_chart.svg" alt="">
                    </div>
                </section>

                <section>
                    <div>
                        <canvas id="myChart"></canvas>
                      </div>
                </section>
            </main>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="./js/admin_sidebar.js"></script>
    <script src="./js/dashboard.js"></script>
</body>

</html>
