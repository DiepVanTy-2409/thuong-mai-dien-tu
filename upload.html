<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./font-awesome-4.7.0/css/font-awesome.min.css" />
    <link rel="stylesheet" href="./css/global.css" />
    <link rel="stylesheet" href="./css/admin_sidebar.css" />
    <link rel="stylesheet" href="./css/addmin_upload.css" />
</head>

<body>
    <div class="wrapper">
        <aside class="sidebar">
            <div class="sidebar__inner">
                <a class="flex sidebar__logo" href="/"><img height="60px" src="./images/logo.png" alt="" />FURNITURE</a>
                <div class="sidebar__account flex gap--medium">
                    <img src="./images/image 10.png" alt="" width="50px" />
                    <span>Quản trị viên</span>
                </div>
                <div class="sidebar__actions">
                    <div class="sidebar__search_bar">
                        <input placeholder="Tìm kiếm" type="text" /><button>
                            <img src="./images/header_search_icon.png" alt="" height="25px" />
                        </button>
                    </div>
                    <a href="#" class="sidebar__link active">
                        <img width="30px" src="./images/dashboard_icon.png" alt="" />Thống
                        kê
                    </a>
                    <div class="sidebar__link_group_container">
                        <p href="#" class="sidebar__link sidebar__link_group_label">
                            <span class="flex gap--medium"><img width="30px" src="./images/management_icon.png"
                                    alt="" />
                                Quản lý</span>
                            <img class="dropdown_icon" src="./images/down-arrow_icon.png" alt="" width="30px" />
                        </p>
                        <div class="sidebar__link_group">
                            <a class="sidebar__link active" href="#">Người dùng</a>
                            <a class="sidebar__link" href="#">Sản phẩm</a>
                            <a class="sidebar__link" href="#">Đơn hàng</a>
                        </div>
                    </div>
                    <a href="#" class="sidebar__link">
                        <img width="30px" src="./images/upload_icon.png" alt="" />Tạo mới
                    </a>
                    <a href="#" class="sidebar__link">
                        <img width="30px" src="./images/setting_icon.png" alt="" />Cài đặt
                    </a>
                    <a href="#" class="sidebar__link">
                        <img width="30px" src="./images/logout_icon.png" alt="" />Đăng
                        xuất
                    </a>
                </div>
            </div>
        </aside>
        <div class="main_content">
            <header>
                <nav class="flex admin_nav">
                    <img class="admin_menu_icon" src="./images/header_menu_black_icon.png" alt="" width="40px" />
                    <div class="flex gap--small admin_nav__right">
                        <div class="flex gap--small admin_nav__change_lang">
                            <img class="icon_button" src="./images/british_flag_icon.png" alt="" width="37px" />
                            <span>EN</span> <span style="color: #7f7f7f">VI</span>
                        </div>
                        <img class="icon_button" src="./images/gray_search_icon.png" alt="" width="37px" />
                        <div class="message_icon">
                            <img class="icon_button" src="./images/message_icon.png" alt="" width="37px" />
                            <sup>1</sup>
                        </div>
                        <div class="notification_icon">
                            <img class="icon_button" src="./images/notification_icon.png" alt="" width="37px" />
                            <sup>1</sup>
                        </div>
                        <img class="icon_button" src="./images/gray_expand_icon.png" alt="" width="37px" />
                        <img class="icon_button" src="./images/category_icon.png" alt="" width="37px" />
                    </div>
                </nav>
            </header>
            <main>
                <div class="admin_add_product">
                    <div class="admin_add_product_header">
                        <h2 class="admin_add_product_header_title">Thêm Sản Phẩm Mới</h2>
                        <div class="admin_add_product_link">
                            <i class="admin_add_product_header_icon fa fa-arrow-circle-left" aria-hidden="true"></i>
                            <a href="#" class="admin_add_product_header_link">Quay lại danh sách sản phẩm</a>
                        </div>

                        <div class="admin_add_product_btn">
                            <button class="admin_add_product_header_button">Lưu</button>
                        </div>
                    </div>
                    <div class="admin_add_product_body">


                        <div class="img">
                            <div class="admin_add_product_tilte">
                                <p class="tilte_img">Ảnh Sản Phẩm</p>
                            </div>
                            <div class="img_1">
                                <div class="drag-area drag-area_img1">
                                    <header class="text-lg text-lg_img1">Kéo và thả để tải ảnh lên</header>
                                    <span class="or or_img1">Hoặc</span>
                                    <button class="choose choose_img1">Chọn ảnh</button>
                                    <input type="file" hidden name="" id="">
                                    <!-- <button class="remove-button style= display: none;">Xóa ảnh</button> -->

                                </div>
                            </div>
                            <div class="img_2">
                                <div class="drag-area drag-area_img2">
                                    <p class="text-lg text-lg_img2">Kéo và thả để tải ảnh lên</p>
                                    <span class="or or_img2">Hoặc</span>
                                    <button class="choose choose_img2">Chọn ảnh</button>
                                    <input type="file" hidden name="" id="">
                                    <!-- <button class="remove-button style= display: none;">Xóa ảnh</button> -->

                                </div>

                            </div>

                        </div>
                        <div class="content">
                            <div class="general_infor">
                                <div class="general_infor_title">
                                    <p class="general_title">
                                        Thông tin sản phẩm
                                    </p>
                                </div>
                                <div class="general_name">
                                    <label for="gene_name">Tên sản phẩm</label><br>
                                    <input type="text" name=" " placeholder="Enter product name ">
                                </div>
                                <div class="genral_classify">
                                    <div class="classify_product category">
                                        <form class="classify_form category_form">
                                            <label for="lang-select">Loại</label>
                                            <select name="lang" id="category-select">
                                                <option value="SOFA">SOFA</option>
                                                <option value="BÀN">BÀN</option>
                                                <option value="GHẾ">GHẾ</option>
                                                <option value="GIƯỜNG">GIƯỜNG</option>
                                                <option value="TỦ & KỆ">TỦ & KỆ</option>
                                                <option value="NGOẠI THẤT">NGOẠI THẤT</option>
                                            </select>
                                        </form>

                                    </div>
                                    <div class="classify_product product_type">
                                        <form class="classify_form product_type_form">
                                            <label for="lang-select">Loại sản phẩm</label>
                                            <select name="lang" id="type-select">
                                                <option value="Sofa đơn">Sofa đơn</option>
                                                <option value="Sofa đôi">Sofa đôi</option>
                                                <option value="Sofa góc">Sofa góc</option>
                                                <option value="Sofa đôn">Sofa đôn</option>
                                            </select>
                                        </form>


                                    </div>
                                    <div class="classify_product supplier">
                                        <form class="classify_form supplier_form">
                                            <label for="lang-select">Nhà sản xuất</label>
                                            <select name="lang" id="supplier-select">

                                                <option value="KENNY">KENNY</option>
                                                <option value="CARINE">CARINE</option>
                                                <option value="MARGARET">MARGARET</option>
                                                <option value="HARRIS">HARRIS</option>
                                                <option value="DOMINIK">DOMINIK</option>
                                                <option value="GH">GH</option>
                                                <option value="JULIANNE">JULIANNE</option>
                                                <option value="VIKING">VIKING</option>
                                            </select>
                                        </form>
                                    </div>
                                </div>
                                <div class="describe">
                                    <div class="descriptions">
                                        <label for="describe_descriptions">Mô tả sản phẩm</label><br>
                                        <textarea id="w3review" name="w3review" rows="1" cols="100000000">

                                        </textarea>
                                    </div>
                                    <div class="col-two">
                                        <div class="describe_modal price">
                                            <label for="describe_price">Giá</label><br>
                                            <input type="number" name="quantity" min="1">
                                        </div>
                                        <div class="describe_modal discount">
                                            <label for="describe_discount">Giảm giá</label><br>
                                            <input type="number" name="percentage" min="0" max="100" step="1"
                                                placeholder="" />
                                            <!-- <div class="percentage-input">
                                                <input type="number" name="percentage" min="0" max="100" step="1"
                                                    placeholder="" />
                                                <span class="percentage-sign">%</span>
                                            </div> -->

                                        </div>
                                        <div class="describe_modal stock">
                                            <label for="describe_stock">Số lượng còn</label><br>
                                            <input type="number" name="quantity" min="1">
                                        </div>
                                    </div>
                                </div>



                            </div>
                            <div class="related_product">
                                <div class="related">
                                    <p class="related_product_title">Sản phẩm liên quan</p>
                                </div>

                                <div class="related_product_link">
                                    <div class="related_product_link_title">
                                        <input type="text" name=" " placeholder="Title">
                                    </div>
                                    <div class="related_link">
                                        <input type="url" name="url" id="url" placeholder="Link" pattern="https://.*"
                                            size="30" required />
                                    </div>
                                </div>

                                <div class="btn_add">

                                    <button class="related_product_btn">Thêm</button>
                                    <i class="btn_icon fa fa-plus-square" aria-hidden="true"></i>
                                </div>

                            </div>
                        </div>
                    </div>
            </main>
        </div>
    </div>

    <script src="./js/admin_sidebar.js"></script>
    <script src="./js/choose.js"></script>

</body>

</html>
